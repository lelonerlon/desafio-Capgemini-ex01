  <script>

    function escadaCrescente(item) {
      let lista = [];

      for (let i = 0; i < item; i++) {
        lista.push(" ".repeat(item - i - 1) + "*".repeat(i + 1))

      }
      for (const item of lista) {
        console.log(item);
      }
    }
    const qtdLinha = parseInt(prompt("Insira a quantidade de Linhas"));

    escadaCrescente(qtdLinha);

  </script>
